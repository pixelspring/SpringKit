---
layout: default
---
<article class="post">

    <header class="post-header row column">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}<span class="fright subheader"><small>{{ page.sassbase }}</small></span></h1>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>

---
layout: default
---

<div class="home">

    <div class="row">
        <div class="medium-9 columns">
            <h1><a href="#">SpringKit</a></h1>
            <h2>CSS Framework for website development</h2>
        </div>

        <div class="medium-3 columns">
            <img class="fright" src="/images/springkitpup.png" width="200px">
        </div>
    </div>

    <div class="row column">
        <ul class="no-bullet">
            {% for post in site.posts %}
                <li>
                    <h3>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h3>
                </li>
            {% endfor %}
        </ul>
    </div>


</div>

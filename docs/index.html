---
layout: default
title:  "Home"
---

<div class="home">

    <section class="fp-intro">
        <div class="row column">
            <img srcset="/images/sk_logo.png 1x, /images/sk_logo@2x.png 2x" alt="SpringKit" title="SpringKit Framework">
        </div>
    </section>

    <section class="fp-intro">
        <div class="row column">
            <div class="alert warning">The SpringKit docs are in a very much alpha state right now - apologies for broken stuff</div>
        </div>
    </section>

    <section class="fp-block-links">
        <div class="row medium-up-2 large-up-3">
            {% for post in site.posts reversed %}
                <div class="column">
                    <a class="post-link fp-post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <div class="fp-component-block">
                            <h3>
                                {{ post.title }}
                            </h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

</div>
